version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: backend
    environment:
      - PORT=8000
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    volumes:
      - ./frontend:/app
    environment:
      - NODE_ENV=production

  nginx:
    build:
      context: ./reverseProxy
    container_name: reverseProxy
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend